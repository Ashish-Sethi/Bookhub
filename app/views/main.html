<div class="booklist" ng-controller="MainCtrl">
  <div class="singlebook" ng-repeat = "book in list">
    <div class="panel">
      <div class="">
        <img class="bookImg" src="{{ book.image }}">
      </div>
      <h4>{{ book.name }}</h4>  
      <p>- {{ book.author }}</p>
    </div>
  </div>
</div>
